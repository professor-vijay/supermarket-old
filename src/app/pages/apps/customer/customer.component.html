<div>
    <div class="cui__utils__heading">
        <strong>Customers</strong>
    </div>
    <div class="card">
        <div class="card-header card-header-flex">
            <!-- <div class="d-flex flex-column justify-content-center mr-auto">
                <h5 class="mb-0">Latest Orders</h5>
            </div> -->
            <div class="d-flex flex-column justify-content-center mr-auto">
                <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                    <input type="text" [(ngModel)]="term" nz-input placeholder="input search text" 
                    (input)="filtersearch()" />
                </nz-input-group>
                <ng-template #suffixIconButton>
                    <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                </ng-template>
            </div>
        </div>
        <!-- <div class="card-body"> -->
            <nz-table #orderTable [nzData]="filteredvalues" class="kit__utils__table mb-4">
                <thead>
                    <tr>
                        <th nzShowSort [(nzSort)]="mapOfSort.Phoneno" (nzSortChange)="sort('PhoneNo', $event)">
                            Phone no
                        </th>
                        <th nzShowSort [(nzSort)]="mapOfSort.Name" (nzSortChange)="sort('Name', $event)">
                            Name
                        </th>
                        <th nzShowSort [(nzSort)]="mapOfSort.customer" (nzSortChange)="sort('customer', $event)">
                            Order Count
                        </th>
                        <th nzShowSort [(nzSort)]="mapOfSort.total" (nzSortChange)="sort('total', $event)">
                            Order Value
                        </th>
                        <th nzShowSort [(nzSort)]="mapOfSort.tax" (nzSortChange)="sort('tax', $event)">
                            Last Seen
                        </th>
                        <!-- <th nzShowSort [(nzSort)]="mapOfSort.shipping" (nzSortChange)="sort('shipping', $event)">
                            Action
                        </th> -->
                        <!-- <th nzShowSort [(nzSort)]="mapOfSort.quantity" (nzSortChange)="sort('quantity', $event)">
                Quantity</th>
              <th nzShowSort [(nzSort)]="mapOfSort.status" (nzSortChange)="sort('status', $event)">
                Status
              </th> -->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of orderTable.data">
                        <td>
                            <a class="btn btn-sm btn-light">
                                {{customer.phoneNo}}
                            </a>
                        </td>
                        <td> <a href="javascript: void(0);" class="btn btn-sm btn-light">
                                {{customer.name}}
                            </a> 
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                        </td>
                        <td>
                            <a href="javascript: void(0);" class="btn btn-sm btn-light mr-2 "
                                (click)="setCustomer(customer, vertical)">
                                <i class="fe fe-edit mr-2"></i>
                            </a>
                            <a href="javascript: void(0);" class="btn btn-sm btn-light ">
                                <i class="fe fe-trash ml-1"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        <!-- </div> -->
        <ng-template #vertical let-modal>
            <div class="modal-header">
                <h5 class="modal-title" id="modal-basic-title">Edit Customer</h5>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <div class="px-5">
                        <div>
                            <nz-form-item>
                                <!-- <nz-form-label nzFor="name">Name</nz-form-label> -->
                                <nz-form-control>
                                    <input nz-input [(ngModel)] = "customerdetails.name" placeholder="Name">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div>
                            <nz-form-item>
                                <!-- <nz-form-label nzFor="phone">Phone</nz-form-label> -->
                                <nz-form-control>
                                    <input nz-input disabled [(ngModel)] = "customerdetails.phoneNo" placeholder="Phone Number">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div>
                            <nz-form-item>
                                <!-- <nz-form-label>Address</nz-form-label> -->
                                <nz-form-control>
                                    <input nz-input [(ngModel)] = "customerdetails.address" placeholder="Address">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div>
                            <nz-form-item>
                                <!-- <nz-form-label>City</nz-form-label> -->
                                <nz-form-control>
                                    <input nz-input [(ngModel)] = "customerdetails.city"  placeholder="City">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!-- <div>
                            <nz-form-item>
                                <nz-form-label>PostalCode</nz-form-label>
                                <nz-form-control>
                                    <input nz-input [(ngModel)] = "customerdetails.City" placeholder="Pincode">
                                </nz-form-control>
                            </nz-form-item>
                        </div> -->
                        <div>
                            <nz-form-item>
                                <!-- <nz-form-label>Email</nz-form-label> -->
                                <nz-form-control>
                                    <input nz-input [(ngModel)] = "customerdetails.email" placeholder="Email">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <!-- <a href="javascript: void(0);" class="btn btn-success mt-3 pull-right">
                                    SAVE
                                </a> -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success">Save
                </button>
            </div>
        </ng-template>
    </div>
</div>
