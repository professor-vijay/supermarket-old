<div>
    <div [hidden]="!show">
        <div class="cui__utils__heading">
            <strong>TaxGroup</strong>
        </div>
        <div class="card">
            <div class="card-header card-header-flex">
                <!-- <div class="d-flex flex-column justify-content-center mr-auto">
                    <h5 class="mb-0">Latest Orders</h5>
                </div> -->

                    <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
                        <input type="text" nz-input placeholder="input search text" />
                    </nz-input-group>
                    <ng-template #suffixIconButton>
                        <button nz-button nzType="primary" nzSearch><i nz-icon nzType="search"></i></button>
                    </ng-template>
                </div>
                <!-- <div class="d-flex flex-column justify-content-center mr-5">
                    <nz-range-picker></nz-range-picker>
                </div> -->
                <!-- <div class="d-flex flex-column justify-content-center mr-5">
                    <button nz-button nzType="primary" (click)="open()">Filter</button>
                </div> -->
                <!-- <nz-drawer [nzClosable]="false" [nzVisible]="visible" nzPlacement="right" nzTitle="Filter"
                    (nzOnClose)="close()">
                    <div>
                        <span class="mb-5"><strong>Payment Status</strong> </span><br>
                        <div class="ml-3">
                            <label nz-checkbox [(ngModel)]="checked">All</label><br>
                            <label nz-checkbox [(ngModel)]="checked">Pending</label><br>
                            <label nz-checkbox [(ngModel)]="checked">Completed</label><br>

                        </div>
                    </div>
                    <div>

                        <div class="ml-3">
                            <label nz-checkbox [(ngModel)]="checked">All</label><br>

                            <label nz-checkbox [(ngModel)]="checked">Unpaid</label><br>
                        </div>
                    </div>
                </nz-drawer> -->
                <div class="d-flex flex-column justify-content-center">
                    <a class="btn btn-success" href="javascript: void(0);" (click)="show = !show">
                        Add TaxGroup
                    </a>
                </div>

            </div>
            <!-- <div class="card-body"> -->
            <nz-table #basicTable class="kit__utils__table mb-4" nzSize="small" [nzData]="taxgroups">
                <thead>
                    <tr>
                        <th><strong>Description</strong>
                        </th>
                        <th><strong> Tax 1</strong>
                        </th>
                        <th><strong> Tax 2</strong>
                        </th>
                        <th><strong> Tax 3</strong>
                        </th>
                        <!-- <th nzShowSort [(nzSort)]="mapOfSort.quantity" (nzSortChange)="sort('quantity', $event)">
                    Quantity</th>
                  <th nzShowSort [(nzSort)]="mapOfSort.status" (nzSortChange)="sort('status', $event)">
                    Status
                  </th> -->
                        <th><strong> IsInclusive</strong>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let tax of basicTable.data ">
                        <td>
                            <a class="btn btn-sm btn-light kit__utils__donut--primary" (click) = "editTaxgroup(tax)">
                                {{tax.description}}
                            </a>
                        </td>
                        <td>
                            {{tax.tax1}}
                        </td>
                        <td>
                            {{tax.tax2}}
                        </td>
                        <td>
                            {{tax.tax3}}
                        </td>
                        <!-- <td>
                
                  </td> -->
                        <!-- <td>
                    <span
                      [ngClass]="[item.status === 'Processing' ? 'font-size-12 badge badge-primary' : 'font-size-12 badge badge-default']">
                      {{item.status}}
                    </span>
                  </td> -->
                        <td>
                            <!-- <a href="javascript: void(0);" class="btn btn-sm btn-light mr-2">
                      <i class="fe fe-edit mr-2"></i>
                      View
                    </a> -->
                            <!-- <input type="checkbox" disabled [checked]="tax.isInclusive"/> -->
                            <span *ngIf="tax.isInclusive" class="text-success">YES</span>
                            <span *ngIf="!tax.isInclusive" class="text-danger">NO</span>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <!-- </div> -->
        </div>

    </div>
    <div [hidden]="show " class="card">
        <h5 class="ml-3 mt-3">
            <strong *ngIf="taxgroup.id==0">Add TaxGroup</strong>
            <strong *ngIf="taxgroup.id > 0">Edit TaxGroup</strong>

        </h5>
        <div class="card-body">
            <div class="form-group row">
                <label class="col-md-3 col-form-label" for="baseFullname">Description</label>
                <div class="col-md-6">
                    <input type="text" class="form-control" [(ngModel)]="taxgroup.description"
                   
                        placeholder="Enter Description..." />
                </div>
                <!-- <span class="text-danger">*Description cannot Be Empty</span> -->
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Tax 1</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" [(ngModel)]="taxgroup.tax1" placeholder="Enter Tax" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Tax 2</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" [(ngModel)]="taxgroup.tax2" placeholder="Enter Tax" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">Tax 3</label>
                <div class="col-md-6">
                    <input type="number" class="form-control" [(ngModel)]="taxgroup.tax3" placeholder="Enter Tax" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 col-form-label">IsInclusive</label>
                <div class="col-md-6">
                    <input type="checkbox" [(ngModel)]="taxgroup.isInclusive" placeholder="Enter Tax" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary px-5"(click) = "back()" ><i nz-icon nzType="left"></i>Go
                Back</button>
            <button type="button" class="btn btn-success px-5 pull-right" (click)="addTax()">Save</button>
        </div>
    </div>


</div>
